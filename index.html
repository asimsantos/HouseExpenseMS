<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Expense Tracker</title>
    <!-- Bootstrap CSS via CDN for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Piv4xVNRyMGpqkXqd5DgKkxtBOHAdlDY5rpZwXkdRbVV1zYi4A4p3Gx4bG9AN6wD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Household Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Add Expense</h3>
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Grocery shopping" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="payment" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="payer" class="form-label">Payer</label>
                        <select class="form-select" id="payer" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="beneficiaries" class="form-label">Beneficiaries</label>
                        <select class="form-select" id="beneficiaries" multiple required></select>
                        <small class="form-text text-muted">Hold Ctrl (or âŒ˜ on Mac) to select multiple names. Select "All" to split among all members.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Summary</h3>
                <table class="table table-bordered" id="summary-table">
                    <thead class="table-light">
                        <tr>
                            <th>Member</th>
                            <th>Paid (Recorded)</th>
                            <th>Share (Owes)</th>
                            <th>Net (Left-to-pay)</th>
                        </tr>
                    </thead>
                    <tbody id="summary-body">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <h3>Expense List</h3>
        <table class="table table-striped" id="expenses-table">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Payer</th>
                    <th>Beneficiaries</th>
                    <th>Payment Method</th>
                </tr>
            </thead>
            <tbody id="expenses-body">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
